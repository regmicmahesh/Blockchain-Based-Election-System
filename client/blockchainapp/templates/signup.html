{% extends "layouts/base.html" %} {% block content %} {% load static %}
<style>
  body {
    background-image: url({%static"img/first.jpg"%});
  }
  h3 {
    text-align: center;
  }
  button {
    border-radius: 50px;
    box-shadow: 22px 22px 44px #bebebe, -22px -22px 44px #ffffff;
  }
</style>

<!-- nav--bar -->

<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-5 mx-auto rounded border border-dark rounder pt-4">
      <h3>Create An Account</h3>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label>First Name</label>
          <input
            type="text"
            name="first_name"
            class="form-control form-control"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input
            type="text"
            name="last_name"
            class="form-control form-control"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            name="username"
            class="form-control form-control"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input
            type="phone number"
            name="phone"
            class="form-control form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Citizenship Number</label>
          <input
            type="text"
            name="citizenship_number"
            class="form-control form-control"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="form-control form-control"
            id="password"
          />
        </div>

        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            class="form-control form-control"
            id="password"
          />
        </div>

        <div class="form-group">
          <label for="profile-picture">User Image</label>
          <input
            type="file"
            name="image"
            class="form-control-file"
            id="profile-picture"
            accept="image/*"
            required
          />
        </div>

        <button type="submit" class="btn btn-secondary border border-dark">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

<!-- body -->

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
  crossorigin="anonymous"
></script>

{% endblock %}
