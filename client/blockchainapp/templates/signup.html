           <h3 >
           Create An Account
           </h3>

            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name"  class="form-control form-control" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" name="last_name"  class="form-control form-control" aria-describedby="emailHelp">
              </div>

                <div class="form-group">
                  <label>Username</label>
                  <input type="text" name="username"  class="form-control form-control" aria-describedby="emailHelp">
              </div>

                
                <div class="form-group"> 
                    <label >Phone Number</label>
                    <input type="phone number"  name="phone" class=" form-control form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                
                <div class="form-group">
                  <label for="exampleInputEmail1">Citizenship Number</label>
                  <input type="number" name="citizenship_number"  class=" form-control form-control"  aria-describedby="emailHelp">
           
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password"  class=" form-control form-control" id="password">
                </div>

                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="confirm_password"  class=" form-control form-control" id="password">
                </div>
             
                <button type="submit" class="btn btn-secondary border border-dark ">Submit</button>
              </form>

        </div>

    </div>
