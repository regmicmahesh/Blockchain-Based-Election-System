
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Voting</title>
    <style>
      body{
        /* background-size: cover; */
        background-image: url({% static 'img/first.jpg' %});
        /* background-position: center center; */
        
      }
     h3 {
       text-align: center;
     }
     button {
        border-radius: 50px;
        box-shadow:  22px 22px 44px #bebebe,
             -22px -22px 44px #ffffff;
        
      }
    </style>
  </head>
  <body>

    <!-- nav--bar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Vote Me</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Hello <span class="sr-only">(current)</span></a>
            </li>
           
         
          </ul>

          <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="signup.html">Sign Up <span class="sr-only">(current)</span></a>
            </li>  
          </ul>

          
        </div>
    </nav>
      </nav>
      <div class="container">

      <div class="p-4 m-3">
  
          <div class="col-lg-5 mx-auto rounded border border-dark rounder pt-4">
             <h3 >
            Login
             </h3>
  
              <form method="POST">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" name="username"  class="form-control"  aria-describedby="emailHelp" id="username" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password"  class="form-control" id="password" required>
                  </div>
               
                  <button type="submit" class="btn btn-secondary border border-dark ">Submit</button>
                </form>
  
          </div>
  
      </div>
  
  
  
  </div>

    <!-- body -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
