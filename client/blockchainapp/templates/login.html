{%extends "layouts/base.html" %}

{% load static %}

{% block content %}
<style>
  body{
    /* background-size: cover; */
    background-image: url({% static 'img/first.jpg' %});
    /* background-position: center center; */
    
  }
 h3 {
   text-align: center;
 }
 button {
    border-radius: 50px;
    box-shadow:  22px 22px 44px #bebebe,
         -22px -22px 44px #ffffff;
    
  }
</style>

    <!-- nav--bar -->

   
      <div class="container">

      <div class="p-4 m-3">
  
          <div class="col-lg-5 mx-auto rounded border border-dark rounder pt-4">
             <h3 >
            Login
             </h3>
  
              <form method="POST">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" name="username"  class="form-control"  aria-describedby="emailHelp" id="username" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password"  class="form-control" id="password" required>
                  </div>
               
                  <button type="submit" class="btn btn-secondary border border-dark ">Submit</button>
                </form>
  
          </div>
  
      </div>
  
  
  
  </div>

    <!-- body -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

{%endblock content%}
